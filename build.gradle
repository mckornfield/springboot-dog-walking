apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-webmvc:5.1.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter:2.1.2.RELEASE'
    implementation "org.springframework.boot:spring-boot:2.1.2.RELEASE"
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    testCompile "junit:junit:4.12"
}


mainClassName = 'com.dog.app.Application'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.2.1'
